<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biodata Dennes Zaki Azizan</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Roboto', sans-serif;
      background: #0a0a1a;
      color: #eee;
    }

    canvas, #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 30px;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 42px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      justify-items: center;
    }

    .photo-container {
      position: relative;
    }

    .photo-container img {
      width: 100%;
      max-width: 350px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease;
    }

    /* Efek saat kursor mengarah ke gambar */
    .photo-container img.hover-effect {
      transform: scale(1.1);
      /* Hapus efek pencahayaan dan kontras */
      filter: none;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    table {
      width: 100%;
      max-width: 850px;
      background-color: rgba(46, 46, 62, 0.95);
      border: 2px solid #444;
      border-radius: 12px;
      margin: 20px 0;
      border-collapse: collapse;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    th, td {
      padding: 15px;
      font-size: 18px;
      border: 1px solid #555;
    }

    th {
      background-color: #4a4a68;
      color: #ffcc00;
      font-weight: 600;
      text-align: center;
    }

    tr.data-row td {
      background-color: #ffffff;
      color: #333;
    }

    footer {
      margin-top: 40px;
      color: #bbb;
      font-size: 14px;
    }

    footer a {
      color: #00bcd4;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      .photo-container img {
        max-width: 80%;
      }

      th, td {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <canvas id="bg"></canvas>
  <div id="tsparticles"></div>

  <div class="content">
    <h1>BIODATA DIRI</h1>

    <div class="container">
      <div class="photo-container">
        <img src="dencu.jpeg" alt="Foto Dennes Zaki Azizan" id="profile-img">
      </div>

      <div class="table-responsive">
        <table>
          <tr><th>Data</th><th>Keterangan</th></tr>
          <tr class="data-row"><td>Nama</td><td>Dennes Zaki Azizan</td></tr>

          <tr class="data-row"><td>No HP</td><td><a href="https://wa.me/6281272438319" target="_blank">081272438319</a></td></tr>
          <tr class="data-row"><td>Kampus</td><td><a href="https://www.google.com/maps/place/Universitas+Mitra+Indonesia+Lampung" target="_blank">Umitra</a></td></tr>
          <tr class="data-row"><td>Prodi</td><td>Sistem Informasi</td></tr>
        </table>
      </div>
    </div>

    <footer>
      <p>Â© 2025 Dennes Zaki Azizan. Semua Hak Cipta Dilindungi.</p>
      <p>Hubungi saya di <a href="https://mail.google.com/mail/?view=cm&fs=1&to=denneszakiazizan2022.student@umitra.ac.id&su=Halo%20Dennes%20Zaki%20Azizan&body=Isi%20pesan%20disini...">denneszakiazizan2022.student@umitra.ac.id</a></p>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>

  <script>
    // === Three.js 3D Background ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 5;

    const particlesCount = 600;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(particlesCount * 3);

    for (let i = 0; i < particlesCount * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 20;
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const material = new THREE.PointsMaterial({ color: 0x00bcd4, size: 0.05 });
    const points = new THREE.Points(geometry, material);
    scene.add(points);

    function animate() {
      requestAnimationFrame(animate);
      points.rotation.y += 0.001;
      points.rotation.x += 0.0005;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // === tsParticles Layer ===
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      particles: {
        number: { value: 40 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.4 },
        size: { value: 3 },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          outMode: "bounce"
        },
        links: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.3,
          width: 1
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          onClick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { quantity: 4 }
        }
      },
      background: { color: "transparent" }
    });

    // === Efek Animasi Saat Kursor Menuju Gambar ===
    const img = document.getElementById('profile-img');

    img.addEventListener('mouseenter', () => {
      img.classList.add('hover-effect');
    });

    img.addEventListener('mouseleave', () => {
      img.classList.remove('hover-effect');
    });

    // Kursor Sentuhan (Touch)
    img.addEventListener('touchstart', () => {
      img.classList.add('hover-effect');
    });

    img.addEventListener('touchend', () => {
      img.classList.remove('hover-effect');
    });
  </script>
</body>
</html>
